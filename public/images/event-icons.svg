<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    
    <filter id="iconShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Wedding Icon -->
  <g transform="translate(50,50)">
    <path d="M20,40 Q30,20 40,40 Q50,20 60,40 L60,60 Q50,80 40,60 Q30,80 20,60 Z" 
          fill="url(#goldGradient)" filter="url(#iconShadow)"/>
    <circle cx="30" cy="30" r="8" fill="#FF69B4"/>
    <circle cx="50" cy="30" r="8" fill="#FF69B4"/>
    <text x="40" y="95" text-anchor="middle" font-size="8" fill="#8B4513">Boda</text>
  </g>
  
  <!-- Corporate Icon -->
  <g transform="translate(150,50)">
    <rect x="20" y="20" width="40" height="40" rx="5" 
          fill="url(#goldGradient)" filter="url(#iconShadow)"/>
    <circle cx="30" cy="30" r="3" fill="#4169E1"/>
    <circle cx="50" cy="30" r="3" fill="#4169E1"/>
    <circle cx="40" cy="50" r="3" fill="#4169E1"/>
    <text x="40" y="95" text-anchor="middle" font-size="8" fill="#8B4513">Corporativo</text>
  </g>
  
  <!-- Gala Icon -->
  <g transform="translate(250,50)">
    <path d="M20,60 L30,30 L40,60 L50,30 L60,60 L40,80 Z" 
          fill="url(#goldGradient)" filter="url(#iconShadow)"/>
    <circle cx="40" cy="25" r="3" fill="#FFD700"/>
    <text x="40" y="95" text-anchor="middle" font-size="8" fill="#8B4513">Gala</text>
  </g>
  
  <!-- Private Icon -->
  <g transform="translate(350,50)">
    <polygon points="40,20 50,30 60,20 55,40 65,50 45,50 35,40" 
              fill="url(#goldGradient)" filter="url(#iconShadow)"/>
    <circle cx="40" cy="35" r="2" fill="#32CD32"/>
    <text x="50" y="95" text-anchor="middle" font-size="8" fill="#8B4513">Privado</text>
  </g>
  
  <!-- Birthday Icon -->
  <g transform="translate(450,50)">
    <rect x="25" y="25" width="30" height="20" rx="3" 
          fill="url(#goldGradient)" filter="url(#iconShadow)"/>
    <rect x="30" y="45" width="20" height="15" rx="2" 
          fill="url(#goldGradient)" filter="url(#iconShadow)"/>
    <circle cx="35" cy="35" r="2" fill="#FF69B4"/>
    <circle cx="45" cy="35" r="2" fill="#FF69B4"/>
    <text x="40" y="95" text-anchor="middle" font-size="8" fill="#8B4513">Cumplea√±os</text>
  </g>
  
  <!-- Anniversary Icon -->
  <g transform="translate(550,50)">
    <path d="M30,40 Q40,20 50,40 Q60,20 70,40 L70,60 Q60,80 50,60 Q40,80 30,60 Z" 
          fill="url(#goldGradient)" filter="url(#iconShadow)"/>
    <circle cx="40" cy="35" r="3" fill="#FFD700"/>
    <circle cx="60" cy="35" r="3" fill="#FFD700"/>
    <text x="50" y="95" text-anchor="middle" font-size="8" fill="#8B4513">Aniversario</text>
  </g>
</svg>
