<svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Marlett replicando exactamente el diseño del PDF -->
  <defs>
    <style>
      .marlett-script {
        font-family: 'Brush Script MT', 'Lucida Handwriting', 'Segoe Script', cursive;
        font-style: italic;
        font-weight: normal;
        letter-spacing: 0.05em;
      }
      .restaurant-text {
        font-family: 'Arial', 'Helvetica', sans-serif;
        font-weight: 300;
        letter-spacing: 0.5em;
        text-transform: uppercase;
      }
    </style>
  </defs>
  
  <!-- Texto principal "Marlett" replicando el estilo exacto del PDF -->
  <text x="120" y="50" 
        text-anchor="middle" 
        class="marlett-script" 
        font-size="44" 
        fill="currentColor"
        transform="skewX(-5) rotate(-1deg)">
    Marlett
  </text>
  
  <!-- Línea decorativa sutil debajo -->
  <line x1="50" y1="58" x2="190" y2="58" 
        stroke="currentColor" 
        stroke-width="0.8" 
        opacity="0.5"/>
  
  <!-- Subtítulo "RESTAURANTE" con espaciado elegante -->
  <text x="120" y="72" 
        text-anchor="middle" 
        class="restaurant-text" 
        font-size="8" 
        fill="currentColor" 
        opacity="0.7">
    RESTAURANTE
  </text>
</svg>
