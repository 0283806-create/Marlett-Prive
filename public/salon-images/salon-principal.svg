<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="400" height="300" fill="#f5f5f4"/>
  
  <!-- Paredes -->
  <rect x="0" y="0" width="400" height="80" fill="#a8a29e"/>
  <rect x="0" y="80" width="50" height="220" fill="#78716c"/>
  <rect x="350" y="80" width="50" height="220" fill="#78716c"/>
  
  <!-- Escaleras -->
  <rect x="100" y="200" width="200" height="20" fill="#6b7280"/>
  <rect x="110" y="180" width="180" height="20" fill="#6b7280"/>
  <rect x="120" y="160" width="160" height="20" fill="#6b7280"/>
  <rect x="130" y="140" width="140" height="20" fill="#6b7280"/>
  
  <!-- Recepción -->
  <rect x="80" y="240" width="240" height="40" fill="#374151"/>
  <rect x="90" y="250" width="220" height="20" fill="#4b5563"/>
  
  <!-- Plantas -->
  <circle cx="60" cy="120" r="15" fill="#059669"/>
  <circle cx="340" cy="120" r="15" fill="#059669"/>
  <circle cx="60" cy="180" r="12" fill="#10b981"/>
  <circle cx="340" cy="180" r="12" fill="#10b981"/>
  
  <!-- Iluminación -->
  <circle cx="150" cy="40" r="8" fill="#fbbf24"/>
  <circle cx="250" cy="40" r="8" fill="#fbbf24"/>
  
  <!-- Texto -->
  <text x="200" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">
    Recepción Principal
  </text>
  <text x="200" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Área de bienvenida con escaleras elegantes
  </text>
</svg>
